- name: install packages
  yum: 
    name: epel-release
    state: present
    update_cache: true

- name: Add sysctl rules
  sysctl:
    name: '{{ item.key }}'
    value: '{{ item.value }}'
    sysctl_set: yes
    state: present
    reload: yes
    ignoreerrors: yes
  loop: "sysctl_{{ ansible_hostname }}"

